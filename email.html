<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{.Subject}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #000000;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        color: #ffffff;
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin: 0 0 10px;
      }
      p {
        color: #666;
        font-size: 14px;
        margin: 0 0 20px;
      }
      a {
        color: #0077cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{.Subject}}</h1>
      <p>{{.Body}}</p>
    </div>
  </body>
</html>
